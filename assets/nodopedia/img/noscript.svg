<svg xmlns="http://www.w3.org/2000/svg" width="720" height="80" viewBox="0 0 720 80">
  <defs>
    <style>
      .rect-border {
        fill: #ffffcc;
        stroke: black;
      }
 
      .text-content {
        font-family: "Lato", "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
        font-size: 12px;
        font-color: black;
        font-weight: bold;
        text-anchor: middle;
      }
    </style>
  </defs>
  <rect id="rect_border_outside" data-name="rect" class="rect-border" width="720" height="80" x="0" y="0" stroke-width="2px" rx="8" ry="8"/>
  <rect id="rect_border_inside" data-name="rect" class="rect-border" width="714" height="74" x="3" y="3" stroke-width="1px" rx="6" ry="6"/>
  <text id="text_content_top" data-name="text" class="text-content" x="360" y="28">お使いのブラウザは JavaScript が使用できないため、本ドキュメントの一部機能が無効になっています。</text>
  <text id="text_content_bottom" data-name="text" class="text-content" x="360" y="60">JavaScript が無効の環境では目次を使用することができません。JavaScriptの実行が許可された状態で閲覧してください。</text>
</svg>
