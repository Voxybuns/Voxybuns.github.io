<!-- Navigation Pane (thanks rae <3) -->
<script>
    function navtoggle() {
        var nav = document.getElementById('nav');
        var scrim = document.getElementById('scrim');
        if(nav.classList.contains('active')) {
            nav.style.transform = "translateX(-20rem)";
            scrim.style.background = "rgba(0,0,0,0)";
            setTimeout(function() {
                nav.classList.remove('active');
                scrim.classList.remove('active');
            }, 200);
        } else {
            nav.classList.add('active');
            scrim.classList.add('active');
            setTimeout(function() {
                nav.style.transform = "translateX(0)";
                scrim.style.background = "rgba(0,0,0,0.5)";
            }, 1);
        }
    }
</script>
<!-- Persistent Scrolling on Nav Pane -->
<script>
    const sidebar = document.getElementById('nav');

    var scrollpos = sessionStorage.getItem("sidebar-scroll");
    if(scrollpos !== null) {
        console.log(scrollpos);
        sidebar.scrollTop = scrollpos;
    }

    window.addEventListener("visibilitychange", () => {
        sessionStorage.setItem("sidebar-scroll", sidebar.scrollTop);
    });
</script>
