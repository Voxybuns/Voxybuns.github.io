<!DOCTYPE html>
<html lang="en">
{% include nodopedia/head.html %}
<body>
    <script>
        // Check for dark mode preference at the OS level
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        // Get the user's theme preference from local storage, if it's available
        const currentTheme = localStorage.getItem("theme");
        // If the user's preference in localStorage is dark...
        if (currentTheme == "dark") {
            // ...let's toggle the .dark-theme class on the body
            document.body.classList.toggle("dark");
            // Otherwise, if the user's preference in localStorage is light...
            } else if (currentTheme == "light") {
            // ...let's toggle the .light-theme class on the body
            document.body.classList.toggle("light");
        }
    </script>
    {% include nodopedia/nav.html %}
    <main>
        {% include nodopedia/header.html %}
        <article>
            <div>
                <p class="page_title">{{ page.title }}</p>
                <div class="quote-wrapper {{ page.category }}">
                    <div class="picture" style="background: url('/assets/img/nodopedia/{{ page.name | remove: ".md" }}.png') center/cover"></div>
                    <div class="quote">
                        <p>{{ page.quote }}</p>
                    </div>
                </div>
                {{ content }}
            </div>
        </article>   
    </main>
    <button class="theme_switch"><span class="icon-theme"></span></button>
    {% include nodopedia/js.html %}
</body>
</html>
