---
layout: common/page
---
<section class="theme-yellow wave-bottom wave-bottom-animated">
    <div class="container pv-600">
        <h1>{{ page.title }}</h1>
        <p>Published {{ page.date | date_to_string: "ordinal", "US" }}</p>
    </div>
</section>

<section class="p-400">
    <div class="container pv-200 text-blog">
        <div class="article-grid">
            <article>
                {{ content }}
            </article>
            <aside id="table-of-contents" class="theme-darker-purple p-200">
                <h3 class="text-yellow">Table of contents</h3>
                <spacer-block class="h-100"></spacer-block>
                {% include common/toc.html html=content h_min=2 anchor_class='button.button-full-width.text-left.theme-darker-purple' %}
            </aside>
        </div>
    </div>
</section>
